<div class="all">
  <div class="title">
    <h1> A Tic-Tac-Toe Game</h1>
    <h4> Powered by Angular</h4>
  </div>

  <div>
    <h1> Current Player: {{ player }}</h1>
    <button (click)="newGame()"> Start New Game</button>
    <h2 *ngIf="winner">
      Player {{ winner }} won the game!
    </h2>
  </div>

  <main>
    <app-moves
      *ngFor="let value of squares; let i=index"
      [value]="value"
      (click)="makeMove(i)">
    </app-moves>
  </main>
</div>
